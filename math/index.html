<!DOCTYPE html>
<html>
 <head> 
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" /> 
  <title>Chogoo</title> 
  <script type="text/javascript" src="https://gpad.lexue100.com/js/geo_loader-0.4.0.js"></script> 
  <style>
body{
 font-weight: lighter;  
background: url('https://zhaobotzhenghuo12634.gitee.io/picture/zzh.jpg');
background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100%;
}

#main{
                 width: 80%;
	
	margin: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;

}
  #gpad_container {
   	 
   	 overflow: hidden;
   	background: none;
	
  }
 h1,h2{text-align: center;
	color:white;
	font-weight: lighter;}
</style>
 </head>  
 <body>
  <script type="text/javascript">alert('请使用电脑操作。如果你用的是电脑，请无视此通知。');</script> 
<div id="main">
<h1>Chogoo-几何画板</h1>
  <div id="gpad_container" style="width:100%; height:80%;">
   
</div>
<h2>说明：<br>
1.几何画板上方所有功能均可使用，按钮呈灰色是因为没有选择对象(线段，角等)，选择对象后会亮起。<br>
2.部分特殊图形作法：
1)等腰三角形:首先做⚪，然后做两条半径，连接半径与⚪的交点，然后隐藏⚪.<br>
2)其他图形依此类推.<br>

</h2>
  </div> 
  <script type="text/javascript">
var _gpad = null;
$(function create_gpad() {
  var opt = {
    toolbox: {
          point: true,
          midpt: true, intpt: true,
          expand_lines: false,
          seg: true, ray: true, line: true, auxseg: true, auxline: true,
          circle: true, unitcir: true,
          expand_polys: false,       
          poly1: true, poly2: true, poly3: true,
          expand_marks: false,
          amark: true, lmark: true,       
      
            
    },
    menu: {
      show_fast_label: true,
      fast_label_items_ex: 'A,B,C,D,E,F'
    }
  };
  _gpad = GPad.create_pad(document.getElementById('gpad_container'), opt);
});

</script>   
 </body>
</html>
